<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganador - Concurso de Posters | III Encuentro Anual esPublico</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-primary: #00D9C0;
            --color-primary-dark: #00B8A3;
            --color-secondary: #006B7D;
            --color-secondary-dark: #005F73;
            --color-teal: #0B7A8F;
            --color-gold: #FFD700;
            --color-gold-dark: #FFA500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        /* Fondo con gradientes complejos */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 217, 192, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 107, 125, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(11, 122, 143, 0.1) 0%, transparent 60%),
                linear-gradient(135deg, #001a1f 0%, #003d47 50%, #001a1f 100%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 107, 125, 0.3), transparent);
            filter: blur(30px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animaci√≥n de confeti */
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--color-gold);
            animation: confetti-fall 3s linear infinite;
            z-index: 999;
        }

        /* Efecto de brillo dorado */
        @keyframes shine {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* T√≠tulo principal */
        .winner-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-gold-dark) 50%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: shine 2s ease-in-out infinite;
        }

        /* Tarjeta del ganador */
        .winner-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 165, 0, 0.05) 100%);
            border: 3px solid var(--color-gold);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            text-align: center;
            box-shadow:
                0 0 40px rgba(255, 215, 0, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .winner-card::before {
            content: 'üèÜ';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        /* Imagen del poster ganador */
        .winner-poster-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            margin: 40px auto 20px auto;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 4px var(--color-gold),
                0 0 20px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .winner-poster-image:hover {
            transform: scale(1.02);
        }

        .winner-name {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 800;
            color: var(--color-gold);
            margin: 40px 0 20px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .winner-description {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin: 20px 0;
        }

        .winner-author {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--color-primary);
            margin: 15px 0;
            font-weight: 600;
        }

        .winner-votes {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            color: var(--color-gold);
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .winner-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--color-gold), var(--color-gold-dark));
            color: #001a1f;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        /* Mensaje de agradecimiento */
        .gratitude-section {
            background: linear-gradient(135deg, rgba(0, 217, 192, 0.1) 0%, rgba(0, 107, 125, 0.1) 100%);
            border: 2px solid var(--color-primary);
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .gratitude-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .gratitude-message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin: 15px 0;
        }

        .gratitude-icon {
            font-size: 3rem;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px rgba(0, 217, 192, 0.5));
        }

        /* Estad√≠sticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
            width: 100%;
            max-width: 800px;
        }

        .stat-card {
            background: rgba(0, 217, 192, 0.1);
            border: 2px solid rgba(0, 217, 192, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--color-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        /* Modal para ver imagen completa */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--color-gold);
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 217, 192, 0.2);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--color-primary);
            font-size: 1.2rem;
        }

        /* Error state */
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid rgba(220, 53, 69, 0.5);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #ff6b6b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .winner-card {
                padding: 30px 20px;
            }

            .gratitude-section {
                padding: 30px 20px;
            }

            .modal-close {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Cargando resultados...</div>
            </div>
        </div>
    </div>

    <!-- Modal para ver imagen completa -->
    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content" alt="Poster ganador">
    </div>

    <script>
        // Configuraci√≥n de Supabase
        const supabaseUrl = 'https://dacpkbftkzwnpnhirgny.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhY3BrYmZ0a3p3bnBuaGlyZ255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMjIyMzMsImV4cCI6MjA3NTU5ODIzM30.fOIihFR2oiHSr5VWRrn5KczCZbf65Mdj7TE2kRXS6JQ';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Crear confeti
        function createConfetti() {
            const colors = ['#FFD700', '#FFA500', '#00D9C0', '#00B8A3', '#FF6B6B'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(confetti);

                    // Eliminar despu√©s de la animaci√≥n
                    setTimeout(() => confetti.remove(), 6000);
                }, i * 100);
            }
        }

        // Abrir modal de imagen
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = imageUrl;
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        // Cerrar modal al hacer clic fuera de la imagen
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Cargar resultados del ganador
        async function loadWinnerResults() {
            const container = document.getElementById('content-container');

            try {
                // Obtener resultados de votaci√≥n de posters
                const { data: results, error } = await supabaseClient
                    .from('poster_votes')
                    .select(`
                        poster_id,
                        posters (
                            id,
                            title,
                            subtitle,
                            description,
                            author_name,
                            author_organization,
                            thumbnail_url,
                            full_image_url
                        )
                    `);

                if (error) {
                    throw error;
                }

                if (!results || results.length === 0) {
                    container.innerHTML = `
                        <div class="error-message">
                            <h2>No hay resultados disponibles</h2>
                            <p>A√∫n no se han registrado votos para los posters.</p>
                        </div>
                    `;
                    return;
                }

                // Contar votos por poster
                const voteCounts = {};
                results.forEach(vote => {
                    if (vote.poster_id && vote.posters) {
                        if (!voteCounts[vote.poster_id]) {
                            voteCounts[vote.poster_id] = {
                                count: 0,
                                poster: vote.posters
                            };
                        }
                        voteCounts[vote.poster_id].count++;
                    }
                });

                // Encontrar el ganador
                const sortedPosters = Object.values(voteCounts).sort((a, b) => b.count - a.count);

                if (sortedPosters.length === 0) {
                    container.innerHTML = `
                        <div class="error-message">
                            <h2>No hay resultados disponibles</h2>
                            <p>No se pudieron procesar los votos.</p>
                        </div>
                    `;
                    return;
                }

                const winner = sortedPosters[0];
                const totalVotes = results.length;
                const totalPosters = Object.keys(voteCounts).length;

                // Mostrar resultados del ganador
                container.innerHTML = `
                    <h1 class="winner-title">¬°Poster Ganador!</h1>

                    <div class="winner-card">
                        <img
                            src="${winner.poster.full_image_url}"
                            alt="${winner.poster.title}"
                            class="winner-poster-image"
                            onclick="openModal('${winner.poster.full_image_url}')"
                        >
                        <div class="winner-name">${winner.poster.title}</div>
                        ${winner.poster.subtitle ? `<div class="winner-description" style="font-style: italic; margin-top: 10px;">${winner.poster.subtitle}</div>` : ''}
                        ${winner.poster.author_name ? `<div class="winner-author">por ${winner.poster.author_name}${winner.poster.author_organization ? ` - ${winner.poster.author_organization}` : ''}</div>` : ''}
                        ${winner.poster.description ? `<div class="winner-description">${winner.poster.description}</div>` : ''}
                        <div class="winner-votes">${winner.count} votos</div>
                        <div class="winner-badge">GANADOR</div>
                    </div>

                    <div class="stats-container">
                        <div class="stat-card">
                            <span class="stat-number">${totalVotes}</span>
                            <span class="stat-label">Votos totales</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${winner.count}</span>
                            <span class="stat-label">Votos recibidos</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${totalPosters}</span>
                            <span class="stat-label">Posters participantes</span>
                        </div>
                    </div>

                    <div class="gratitude-section">
                        <div class="gratitude-icon">üôè</div>
                        <h2 class="gratitude-title">Gracias a todos los participantes</h2>
                        <p class="gratitude-message">
                            Este logro no habr√≠a sido posible sin la participaci√≥n activa de cada uno de ustedes.
                        </p>
                        <p class="gratitude-message">
                            Cada voto, cada trabajo presentado y cada momento compartido ha contribuido a hacer de este
                            concurso una experiencia √∫nica e inspiradora.
                        </p>
                        <p class="gratitude-message">
                            <strong>¬°Gracias por formar parte de esta comunidad y por compartir su conocimiento!</strong>
                        </p>
                    </div>
                `;

                // Iniciar animaci√≥n de confeti
                createConfetti();

                // Crear confeti peri√≥dicamente
                setInterval(createConfetti, 5000);

            } catch (error) {
                console.error('Error al cargar resultados:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <h2>Error al cargar resultados</h2>
                        <p>Ha ocurrido un error al cargar los datos del ganador.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
            }
        }

        // Cargar resultados al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', loadWinnerResults);
    </script>
</body>
</html>
